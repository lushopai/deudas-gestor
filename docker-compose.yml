version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: gastos_db
    environment:
      POSTGRES_USER: gastos_admin
      POSTGRES_PASSWORD: GastosSuperSecuro123!
      POSTGRES_DB: gastos_compartidos
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_root:/var/lib/postgresql/data
      - ./gastos-compartidos/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gastos_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: ./gastos-compartidos
      dockerfile: Dockerfile
    container_name: gastos_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gastos_compartidos
      SPRING_DATASOURCE_USERNAME: gastos_admin
      SPRING_DATASOURCE_PASSWORD: GastosSuperSecuro123!
      # En producción, usa variables de entorno secretas
      APP_JWT_SECRET: ${JWT_SECRET:-tu_super_secreto_jwt_muy_largo_y_seguro_con_minimo_32_caracteres_1234567890abcdef}
      # Configuración de CORS para permitir peticiones desde el frontend
      CORS_ALLOWED_ORIGINS: http://localhost:4200,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./gastos-compartidos-front
      dockerfile: Dockerfile
    container_name: gastos_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

  # pgAdmin (Opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gastos_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: AdminPassword123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_root:/var/lib/pgadmin
    networks:
      - app_network

volumes:
  postgres_data_root:
  pgadmin_data_root:

networks:
  app_network:
    driver: bridge
