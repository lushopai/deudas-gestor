services:
  # Nginx Reverse Proxy (punto de entrada único para ngrok)
  nginx:
    image: nginx:alpine
    container_name: gastos_nginx
    ports:
      - "8888:80"  # Puerto único expuesto - usar con: ngrok http 8888
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: ./gastos-compartidos
      dockerfile: Dockerfile
    container_name: gastos_backend
    # Puerto NO expuesto externamente, solo dentro de la red Docker
    expose:
      - "8080"
    environment:
      # CONECTAR A BASE DE DATOS EXTERNA
      SPRING_DATASOURCE_URL: jdbc:postgresql://192.168.1.18:5432/mi_basedatos
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123

      # Autenticación y Secretos (Se inyectan desde el servidor/Jenkins)
      APP_JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Configuración de CORS (Permitir todo origen para facilitar VPN/Tailscale)
      CORS_ALLOWED_ORIGINS: "*"

      # Cloudflare OCR
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
    networks:
      - app_network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./gastos-compartidos-front
      dockerfile: Dockerfile
    container_name: gastos_frontend
    # Puerto NO expuesto externamente, solo dentro de la red Docker
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
  # pgAdmin (Opcional - COMENTADO PARA EVITAR CONFLICTOS SI YA TIENES UNO)
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: gastos_pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: AdminPassword123
  #   ports:
  #     - "5050:80"
  #   volumes:
  #     - pgadmin_data_root:/var/lib/pgadmin
  #   networks:
  #     - app_network

volumes:
  postgres_data_root:
  pgadmin_data_root:


networks:
  app_network:
    driver: bridge
