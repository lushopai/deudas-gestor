version: '3.8'

services:
  # Base de datos PostgreSQL

  # Backend Spring Boot
  backend:
    build:
      context: ./gastos-compartidos
      dockerfile: Dockerfile
    container_name: gastos_backend
    ports:
      - "9150:8080"
    environment:
      # CONECTAR A BASE DE DATOS EXTERNA
      SPRING_DATASOURCE_URL: jdbc:postgresql://192.168.1.18:5432/mi_basedatos
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123

      # Autenticación y Secretos (Se inyectan desde el servidor/Jenkins)
      APP_JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Configuración de CORS (Permitir todo origen para facilitar VPN/Tailscale)
      CORS_ALLOWED_ORIGINS: "*"

      # Cloudflare OCR
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
    networks:
      - app_network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./gastos-compartidos-front
      dockerfile: Dockerfile
    container_name: gastos_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
  # pgAdmin (Opcional - COMENTADO PARA EVITAR CONFLICTOS SI YA TIENES UNO)
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: gastos_pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: AdminPassword123
  #   ports:
  #     - "5050:80"
  #   volumes:
  #     - pgadmin_data_root:/var/lib/pgadmin
  #   networks:
  #     - app_network

volumes:
  postgres_data_root:
  pgadmin_data_root:


networks:
  app_network:
    driver: bridge
