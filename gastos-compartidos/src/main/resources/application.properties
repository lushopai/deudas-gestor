spring.application.name=Gastos Compartidos
# ===== Server =====
server.port=8080
server.servlet.context-path=/

# ===== Database =====
# Configuraci√≥n para desarrollo con PostgreSQL (SERVIDOR REMOTO)
spring.datasource.url=jdbc:postgresql://192.168.1.18:5432/mi_basedatos
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver



# ===== JPA/Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===== H2 Console (solo desarrollo) =====
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ===== JWT =====
app.jwt.secret=tu_super_secreto_jwt_muy_largo_y_seguro_con_minimo_32_caracteres_1234567890abcdef
# 1 hora = 3600000 ms
app.jwt.expiration=3600000

# ===== OAuth2 Google =====
# Obtener credenciales de: https://console.cloud.google.com/
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ===== Logging =====
logging.level.root=INFO
logging.level.com.gastos.gastos_compartidos=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ===== Application Settings =====
spring.jackson.time-zone=America/Santiago

# ===== Actuator =====
management.endpoints.web.exposure.include=health,metrics

# ===== Claude Vision OCR =====
# Obtener API key en: https://console.anthropic.com/keys
claude.api.key=${CLAUDE_API_KEY}
claude.model=claude-3-5-sonnet-20241022

# ===== Push Notifications (VAPID) =====
# Generar claves con: npx web-push generate-vapid-keys
push.vapid.public-key=${VAPID_PUBLIC_KEY:}
push.vapid.private-key=${VAPID_PRIVATE_KEY:}
push.vapid.subject=mailto:admin@gastoscompartidos.app
