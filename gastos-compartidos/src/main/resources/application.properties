spring.application.name=Gastos Compartidos
# ===== Server =====
server.port=8080
server.servlet.context-path=/

# ===== Database =====
# Usar variables de entorno para seguridad
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gastoscompartidos}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver



# ===== JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.repair-on-migrate=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===== H2 Console (solo desarrollo) =====
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ===== JWT =====
# IMPORTANTE: Generar secret aleatorio con: openssl rand -base64 64
app.jwt.secret=${JWT_SECRET:default_only_for_local_dev_CHANGE_IN_PRODUCTION}
# Access token: 15 minutos = 900000 ms
app.jwt.expiration=900000
# Refresh token: 7 días = 604800000 ms
app.jwt.refresh-expiration=604800000

# ===== OAuth2 Google =====
# Obtener credenciales de: https://console.cloud.google.com/
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/oauth2/callback/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ===== Logging =====
# Desarrollo: DEBUG para depuración
# Producción: usar application-prod.properties con INFO/WARN
logging.level.root=INFO
logging.level.com.gastos.gastos_compartidos=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===== Application Settings =====
spring.jackson.time-zone=America/Santiago

# ===== Actuator =====
management.endpoints.web.exposure.include=health,metrics

# ===== Claude Vision OCR =====
# Obtener API key en: https://console.anthropic.com/keys
claude.api.key=${CLAUDE_API_KEY}
claude.model=claude-3-5-sonnet-20241022

# ===== Push Notifications (VAPID) =====
# Generar claves con: npx web-push generate-vapid-keys
push.vapid.public-key=${VAPID_PUBLIC_KEY:}
push.vapid.private-key=${VAPID_PRIVATE_KEY:}
push.vapid.subject=${VAPID_SUBJECT:mailto:admin@gastoscompartidos.app}
