# ===== Producción =====
spring.application.name=Gastos Compartidos

# ===== Server =====
server.port=8080
server.servlet.context-path=/

# ===== Database - PostgreSQL =====
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gastos_compartidos}
spring.datasource.username=${DB_USER:gastos_admin}
spring.datasource.password=${DB_PASSWORD:GastosSuperSecuro123!}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ===== JWT =====
app.jwt.secret=${JWT_SECRET}
# 1 hora = 3600000 ms
app.jwt.expiration=3600000

# ===== OAuth2 Google =====
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL:https://api.tudominio.com}/oauth2/callback/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ===== Logging (Producción - Optimizado) =====
# Solo errores y warnings del sistema
logging.level.root=WARN

# Tu aplicación: INFO para ver eventos importantes (login, OCR, errores)
logging.level.com.gastos.gastos_compartidos=INFO

# Spring Framework: solo errores
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot=WARN

# Hibernate: solo errores (sin queries SQL)
logging.level.org.hibernate=WARN

# Patrón de log más limpio
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# ===== Application Settings =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Argentina/Buenos_Aires

# ===== Actuator - Monitoreo (Producción) =====
# Endpoints expuestos
management.endpoints.web.exposure.include=health,metrics,info

# Health checks detallados
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=1GB

# Info de la aplicación
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Métricas
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true

# Info personalizada
info.app.name=Gastos Compartidos
info.app.description=Sistema de gestión de gastos compartidos
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
