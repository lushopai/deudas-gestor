# ===== Production Configuration =====
# Activar con: export SPRING_PROFILES_ACTIVE=prod

spring.application.name=Gastos Compartidos

# ===== Timezone (Chile) =====
spring.jackson.time-zone=America/Santiago

# ===== Server =====
server.port=${SERVER_PORT:8080}

# ===== Logging (Producción) =====
logging.level.root=WARN
logging.level.com.gastos.gastos_compartidos=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Guardar logs en archivo
logging.file.name=/app/logs/app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# ===== JPA/Hibernate =====
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ===== Flyway Migrations =====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# ===== Security =====
# Deshabilitar H2 console en producción
spring.h2.console.enabled=false

# ===== Actuator (solo health para producción) =====
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
