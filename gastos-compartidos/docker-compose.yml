version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gastos_compartidos_db
    environment:
      POSTGRES_USER: gastos_admin
      POSTGRES_PASSWORD: GastosSuperSecuro123!
      POSTGRES_DB: gastos_compartidos
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gastos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gastos_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Spring Boot (opcional - solo si quieres containerizar)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gastos_compartidos_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gastos_compartidos
      SPRING_DATASOURCE_USERNAME: gastos_admin
      SPRING_DATASOURCE_PASSWORD: GastosSuperSecuro123!
      APP_JWT_SECRET: ${JWT_SECRET:-tu_super_secreto_jwt_muy_largo_y_seguro_con_minimo_32_caracteres_1234567890abcdef}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Permitir todo origen para evitar problemas con Tailscale
      CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gastos_network
    restart: unless-stopped

  # pgAdmin - Interface web para administrar PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gastos_compartidos_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: AdminPassword123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gastos_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  gastos_network:
    driver: bridge
