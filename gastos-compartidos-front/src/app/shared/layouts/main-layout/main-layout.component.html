<mat-sidenav-container class="sidenav-container" autosize>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [(opened)]="sidenavAberto" [mode]="(isMobile$ | async) ? 'over' : 'side'" class="sidenav">
    <!-- User Profile Section -->
    <div class="sidenav-user-section">
      <!-- Avatar con foto o iniciales -->
      @if (usuario$ | async; as usuario) {
        <div class="sidenav-avatar-container">
          @if (usuario.fotoPerfil) {
            <img
              [src]="usuario.fotoPerfil"
              alt="Avatar"
              class="sidenav-avatar"
            />
          } @else {
            <div class="sidenav-avatar-initials">
              {{ getInitials(usuario.nombre) }}
            </div>
          }
        </div>
        <div class="sidenav-user-info">
          <div class="user-name">{{ usuario.nombre || 'Usuario' }}</div>
          <div class="user-email">{{ usuario.email }}</div>
        </div>
      }
    </div>

    <mat-divider></mat-divider>

    <!-- Navigation Items -->
    <mat-nav-list>
      <mat-list-item *ngFor="let item of menuItems" (click)="navigateTo(item.route)" class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
        <span *ngIf="item.badge" matListItemMeta class="nav-badge">
          {{ item.badge }}
        </span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar color="primary" class="header">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo">
        <mat-icon class="logo-icon">account_balance_wallet</mat-icon>
        <span class="logo-text">Gastos Compartidos</span>
      </div>
      <span class="spacer"></span>
      <button mat-icon-button (click)="toggleDarkMode()" class="theme-toggle">
        <mat-icon>{{ darkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="headerMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #headerMenu="matMenu">
        <button mat-menu-item (click)="abrirPerfil()">
          <mat-icon>person_outline</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="cerrarSesion()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content-wrapper" [@routeAnimation]="getRouteAnimationData()">
      <router-outlet></router-outlet>
    </div>

    <!-- FAB: Nuevo Gasto (solo en dashboard y lista de gastos) -->
    @if (showFab) {
      <button mat-fab class="fab-button" (click)="fabAction()" aria-label="Nuevo gasto">
        <mat-icon>add</mat-icon>
      </button>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
