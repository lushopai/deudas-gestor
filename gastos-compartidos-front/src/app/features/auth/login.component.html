<div class="login-container">
  <div class="header-section">
    <div class="logo"><mat-icon>account_balance_wallet</mat-icon></div>
    <h1 class="app-title">Gastos Compartidos</h1>
    <p class="app-subtitle">Gestiona tus gastos de forma fácil</p>
  </div>

  <mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="formulario" (ngSubmit)="iniciarSesion()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matIconPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <mat-icon matIconPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" tabindex="-1">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-button"
          [disabled]="formulario.invalid || cargando">
          @if (cargando) {
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
          } @else {
            <span>Iniciar Sesión</span>
          }
        </button>
      </form>

      <div class="divider">
        <span>O continúa con</span>
      </div>

      <app-google-login></app-google-login>

      <div class="register-link">
        <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="footer">
    <p class="footer-text">© 2026 Gastos Compartidos</p>
  </div>
</div>
