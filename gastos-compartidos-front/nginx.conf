server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Archivos del Service Worker y manifest: NUNCA cachear
    # Esto permite que el SW detecte nuevas versiones inmediatamente
    location ~ ^/(index\.html|ngsw\.json|ngsw-worker\.js|manifest\.webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Assets con hash (JS, CSS): cachear 1 año
    # Angular genera nombres como main.abc123.js, el hash cambia con cada build
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Imágenes y fuentes: cachear 30 días
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|webp)$ {
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # SPA fallback: todo lo demás va a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
